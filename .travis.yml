---
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install -r test-requirements.txt
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then pip install "black>=18.*,<19.*"; fi
script:
  - pylint_runner --rcfile .pylintrc
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then black -l 400 --check *.py eos collectors; fi
  - yamllint .yamllint $(find ./ -name "*.y*ml")
  - ./tests.py
