language: python
sudo: true
dist: "xenial"
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
jobs:
  allow_failures:
    - python: 3.8
install:
  - sudo apt-get update && sudo apt-get install -y rpm
  - pip install pylint pylint_runner ordereddict mysqlclient requests feedparser prometheus_client flask
script:
  - cd rpm && make all && cd ..
  - pylint_runner --rcfile .pylintrc
  - ./tests.py
